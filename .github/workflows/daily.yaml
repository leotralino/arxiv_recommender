name: Daily ArXiv Recommender

on:
  schedule:
    - cron: '0 16 * * *' # 8:00 AM PST daily
  push:
    branches:
      - main
  workflow_dispatch: # Keeps the manual "Run" button in the UI

jobs:
  recommend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | bash
          ollama serve &
          sleep 5

      - name: Pull Llama Model
        run: ollama pull llama3.2:3b

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Run Recommender
        run: uv run arxiv-rec
        env:
          # GitHub Secret -> OS Environment Variable
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          NOTIFY_RECIPIENT: ${{ secrets.NOTIFY_RECIPIENT }}
